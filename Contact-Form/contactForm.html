<!DOCTYPE html>

<html lang="en">
    <head>
    <title>Contact Form</title>
    <meta name="author" content="Angel Hope D. Valdez">
    <meta charset="UTF-8">
    <meta name="description" content="Angel Hope D. Valdez web developer Boise Idaho">
    <meta name="keywords" content="client-side server-side C# HTML CSS JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            margin: 10px;
        }
        label {
            margin-right: 15px;
            width: 150px;
            display: inline-block;
        }
    </style>
    </head>
<body>
    <form action="mailto:hopevaldez@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
        <!-- Group Fields Together, page 104 -->
        <fieldset>
        <legend>How do I contact you?</legend>
            <!-- Company Select Box, page 97 -->
            <div>
                <label for="company">Company:</label>
                <br><input type="text" name="name" id="name" placeholder="Company Name" required/>
            </div>
            <!-- Person to Contact Select Box, page 97 -->
            <div>
                <label for="name">Person to Contact:</label>
                <br><input type="text" name="name" id="name" placeholder="Your Name" required/>
            </div>
            <!-- Email, textbook file rental.html -->	
            <!--Video 9.9 Building and Testing a Valid Form-->	
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Your Email" required/>
            </div>
            <!-- Phone, textbook file rental.html-->
            <!--Video 9.9 Building and Testing a Valid Form-->
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000" required/>
            </div>
        </fieldset>

        <!-- Group Fields Together, page 104 -->
        <fieldset>
            <legend>What opportunities are available at your company?</legend>
            <!-- Select Box, page 98 -->
            <div>
                <label for="position">Type of Position:</label>
                <select name="position" id="position">
                    <option value="internship">Internship</option>
                    <option value="customer service">Customer service</option>
                    <option value="manager">Manager</option>
                </select>
            </div>
            <!-- Radio Buttons, page 99 -->
            <div>
                <input type="radio" name="source" id="linkedin-source" value="linkedin"/>
                    <label for="linkedin">LinkedIn</label>
                <input type="radio" name="source" id="jobfair-source" value="jobfair"/>
                    <label for="jobfair">Job Fair</label>
                <input type="radio" name="source" id="CWI-Corporate-Partner-source" value="CWI-Corporate-Partner"/>
                    <label for="CWI-Corporate-Partner">CWI Corporate Partner</label>
            </div>
            <div>
                <!-- Text Area, textbook file code-9-1.html -->	
                <textarea id="comment" name="comment" placeholder="Comments"></textarea>
            </div>
        </fieldset>
        
		<input type="submit" id="submit" value="Submit" class="btn">
    </form>
</body>
</html>
