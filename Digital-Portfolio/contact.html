		<h1>Contact</h1>
        <p class="center">Thank you for taking the time to get to know me. 
            Kindly fill out the form below if you would like to get in touch.
            I'll talk to you soon!</p>
        <form action="mailto:hopevaldez@my.cwi.edu" enctype="text/plain" method="post">
        <fieldset>
            <legend>Your Contact Information</legend>
            <div>
                <label for="organization">Organization</label>
                <input type="text" name="name" id="name" placeholder="Organization Name" required/>
            </div>
            <div>
                <label for="name">Conact Name</label>
                <input type="text" name="name" id="name" placeholder="Full Name" required/>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email" required/>
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000" required/>
            </div>
        </fieldset>
        <fieldset>
            <legend>What opportunities are availalbe at your organization?</legend>
            <div>
                <label for="position">Type of Position</label>
                <select name="position" id="position">
                    <option value="customer service">Customer service</option>
                    <option value="internship">Internship</option>
                    <option value="managment">Management</option>
                    <option value="marketing">Marketing</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <input type="radio" name="source" id="linkedin-source" value="linkedin"/>
                    <label for="linkedin">LinkedIn</label>
                <input type="radio" name="source" id="jobfair-source" value="jobfair"/>
                    <label for="jobfair">Job Fair</label>
                <input type="radio" name="source" id="CWI-Corporate-Partner-source" value="CWI-Corporate-Partner"/>
                    <label for="CWI-Corporate-Partner">CWI Corporate Partner</label>
            </div>
            <div>
                <textarea id="comment" name="comment" placeholder="Comments"></textarea>
            </div>
        </fieldset>
